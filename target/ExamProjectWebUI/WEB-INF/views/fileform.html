<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/resources/main_style.css">

  <title>File uploader</title>
</head>
<body>
<h1 class="title">Upload File</h1>
<form class="listOfOptions" action="uploadfile" method="post" enctype="multipart/form-data">

    <label for="formFile" class="form-label">Upload Your file</label>
    <input name="thisfile" class="form-control" type="file" id="formFile">
  </div>
  <button class="btn btn-secondary">Upload</button>
</form>

</body>
</html>
